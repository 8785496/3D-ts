<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Графика</title>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas" width="300" height="500"></canvas>
      <div class="toolbar">
        <div>
          <input type="range" id="scale" name="scale" min="10" max="100" />
          <label for="scale">Масштаб</label>
        </div>
        <div>
          <input type="range" id="rotateX" name="rotateX" min="0" max="360" />
          <label for="rotateX">Поворот X</label>
        </div>
        <div>
          <input type="range" id="rotateZ" name="rotateZ" min="0" max="360" />
          <label for="rotateZ">Поворот Z</label>
        </div>
      </div>
    </div>
    <script src="/bundle.js"></script>
  </body>
</html>
