<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Графика</title>
  </head>
  <body>
    <div class="my-container">
      <div class="card canvas-wrapper">
        <div class="card-body">
          <canvas id="canvas" width="300" height="500"></canvas>
        </div>
      </div>
      <!-- <div class="toolbar"> -->
      <div class="card toolbar">
        <div class="card-body">
          <div class="form-group row">
            <label for="view" class="col-sm-3 col-form-label">Вид</label>
            <div class="col-sm-5">
              <select name="view" id="view" class="form-control">
                <option value="skeleton">Каркас</option>
                <option value="skeletonHidden">Каркас скрытый</option>
                <option value="grayScale">Закрашенный</option>
              </select>
            </div>
            <div class="col-sm-4 perspective">
              <div class="form-check">
                <input
                  type="checkbox"
                  id="perspective"
                  name="perspective"
                  class="form-check-input"
                />
                <label for="perspective" class="form-check-label"
                  >Перспектива</label
                >
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="scale" class="col-sm-3 col-form-label">Масштаб</label>
            <div class="col-sm-9">
              <input
                type="range"
                id="scale"
                name="scale"
                min="10"
                max="200"
                class="form-control-range"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="rotateX" class="col-sm-3 col-form-label"
              >Поворот X</label
            >
            <div class="col-sm-9">
              <input
                type="range"
                id="rotateX"
                name="rotateX"
                min="0"
                max="360"
                class="form-control-range"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="rotateZ" class="col-sm-3 col-form-label"
              >Поворот Z</label
            >
            <div class="col-sm-9">
              <input
                type="range"
                id="rotateZ"
                name="rotateZ"
                min="0"
                max="360"
                class="form-control-range"
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              for="ambientC"
              class="col-sm-5 col-form-label"
              title="Коэффициент фонового свечения"
              >Коэфф. фон. свечения</label
            >
            <div class="col-sm-7">
              <input
                type="range"
                id="ambientC"
                name="ambientC"
                min="0"
                max="100"
                class="form-control-range"
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              for="diffuseC"
              class="col-sm-5 col-form-label"
              title="Коэффициент диффузного отражения"
              >Коэфф. диф. отр.</label
            >
            <div class="col-sm-7">
              <input
                type="range"
                id="diffuseC"
                name="diffuseC"
                min="0"
                max="100"
                class="form-control-range"
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              for="specularC"
              class="col-sm-5 col-form-label"
              title="Коэффициент зеркального отражения"
              >Коэфф. зеркал. отр.</label
            >
            <div class="col-sm-7">
              <input
                type="range"
                id="specularC"
                name="specularC"
                min="0"
                max="100"
                class="form-control-range"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="f" class="col-sm-5 col-form-label">Коэффициент f</label>
            <div class="col-sm-7">
              <input
                type="range"
                id="f"
                name="f"
                min="1"
                max="200"
                class="form-control-range"
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              for="rotateLightX"
              class="col-sm-5 col-form-label"
              title="Поворот источника света X"
              >Поворот ист. света X</label
            >
            <div class="col-sm-7">
              <input
                type="range"
                id="rotateLightX"
                name="rotateLightX"
                min="0"
                max="360"
                class="form-control-range"
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              for="rotateLightZ"
              class="col-sm-5 col-form-label"
              title="Поворот источника света X"
              >Поворот ист. света Z</label
            >
            <div class="col-sm-7">
              <input
                type="range"
                id="rotateLightZ"
                name="rotateLightZ"
                min="0"
                max="360"
                class="form-control-range"
              />
            </div>
          </div>
        </div>
      </div>
      <!-- </div> -->
    </div>
    <script src="/bundle.js"></script>
  </body>
</html>
